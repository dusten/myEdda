<title>ARV-AutoScaling Group</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../css/table.css" media="screen"/>

<script src="../js/jquery-1.10.2.min.js"></script>

<script type="text/javascript" >
function search(){
  var url = "../api/v2/aws/autoScalingGroups;_expand;_pp;"
  var ul = "<table id='table1' border=1><tr>";

  $.ajax({
    url: url,    
    success: function(data){

      $.each(data[0],function(key,value){
        if(key =='autoScalingGroupName' || key== "availabilityZones" || key=='createdTime'||key=='desiredCapacity'||key=='maxSize'||key=='minSize'||key=='healthCheckType'||key=='instances')
           ul+="<th>"+key+"</th>";
      }); //set the header of table

    ul+="</tr>";

    for(var i=0;i<data.length;i++){
      ul+="<tr>";
      $.each(data[i],function(key,val){
        if(key =='autoScalingGroupName' || key== "availabilityZones"|| key=='createdTime'||key=='desiredCapacity'||key=='maxSize' ||key=='minSize'||key=='healthCheckType'||key=='instances')
        ul+="<td>"+val+"</td>";
     });

     ul+="</tr>";
    }

    ul+="</table>";
    $('#result').html(ul);
    $('#groupnum').html('<b>You have: '+data.length+' securityGroups</b>');
   }

  });

}
</script>

</head>

<div class="container">
 <div class="masthead">

</div>

</center>

<script type="text/javascript">search()</script>
</body>
</html>
